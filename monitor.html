<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/monitor.css" />
    <style type="text/css">
    </style>
    <script>
        //定义定时器 timer
        var timer;
        //开启定时器
        timer=window.setInterval("timerClick()",1000);

        var vMapImgs = {
            '营业厅渠道':'img_1',
            '营业厅WEB':'img_2',
            '营业厅APP':'img_3'
        };
        var flag = 0;
        function timerClick(){
            var element = document.getElementById(vMapImgs['营业厅APP']);
            if(flag == 0){
                flag = 1;
                element.src = "img/green.png";
            }else{
                flag = 0;
                element.src = "img/pink.png";
            }
        }

        function stopTimer(){
            window.clearInterval(timer);//关闭定时器
        }
    </script>
</head>
<body>
<div class="level2">
    <li>成功率：90%  平均时长：100ms</li>
    <li>成功率：90%  平均时长：100ms</li>
    <li>成功率：90%  平均时长：100ms</li>
    <li>成功率：90%  平均时长：100ms</li>
</div>
<a><img class="bgclass" src="img/shimingmonitor.png" onclick="stopTimer()" /></a>
<div class="iconclass1"><img id="img_1"  src="img/pink.png"  /><br/></div>
<div class="iconclass2"><img id="img_2"  src="img/green.png"  /><br/></div>
<div class="iconclass3"><img id="img_3"  src="img/green.png"  /><br/></div>
</body>
</html>
