<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>IFRAME：www.yf4.com</title>

    <script type="text/javascript">
        // exec main function  
        function f_addTab(tabid, tabname, url) {
            if (typeof (exec_obj) == 'undefined') {
                exec_obj = document.createElement('iframe');
                exec_obj.name = 'IFRAME_TMPA';
                exec_obj.src = 'http://www.yf3.com:63342/WebPageDemo/html/iframe/common.html?method=f_addTab&tabid=' + tabid + "&tabname=" + encodeURI(encodeURI(tabname)) + "&url=" + encodeURI(encodeURI(url));
                exec_obj.style.display = 'none';
                document.body.appendChild(exec_obj);
            } else {
                exec_obj.src = 'http://www.yf3.com:63342/WebPageDemo/html/iframe/common.html?method=f_addTab&tabid=' + tabid + "&tabname=" + encodeURI(encodeURI(tabname)) + "&url=" + encodeURI(encodeURI(url)) + '&r=' + Math.random();
            }
        }
    </script>

</head>
<body>
<p>
    IFRAME：www.yf4.com</p>
<p>
    <input type="button" value="在MAIN站点，创建菜单" onclick="f_addTab(100,'客户查询','http://www.baidu.com')"></p>
</body>
</html>
