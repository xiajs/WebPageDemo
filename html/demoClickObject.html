<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../jquery-easyui-1.2.3/jquery-1.4.4.min.js"></script>
    <script>
        function btnconfigcommit(c){
            var i = c.getAttribute('data-optdata');
            i++;
            c.setAttribute('data-optdata',i);
            alert("第"+i+"次");
        }

        function showDetails(animal) {
            var animalType = animal.getAttribute("data-animal-type");
            alert(animal.innerHTML + "是一种" + animalType + "。");
        }

        $('#IdKaiPiaoBtn').attr('data-optdata',"0");
    </script>
</head>
<body>
<a  id="IdKaiPiaoBtn"  style="margin-top: 10px;" data-optdata="" onclick="btnconfigcommit(this)"  > 确定 </a>
<br/>
<br/>
<input id="add" type="button"  value="新增" onclick="adduser()" />
<br/>
<br/>
<!--
 定义和用法
data-* 属性用于存储页面或应用程序的私有自定义数据。

data-* 属性赋予我们在所有 HTML 元素上嵌入自定义 data 属性的能力。

存储的（自定义）数据能够被页面的 JavaScript 中利用，以创建更好的用户体验（不进行 Ajax 调用或服务器端数据库查询）。

data-* 属性包括两部分：

属性名不应该包含任何大写字母，并且在前缀 "data-" 之后必须有至少一个字符
属性值可以是任意字符串
注释：用户代理会完全忽略前缀为 "data-" 的自定义属性。
 -->
<li onclick="showDetails(this)" id="owl" data-animal-type="鸟类">喜鹊</li>

</body>
</html>
