<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="10">  10秒钟刷新一次  -->
    <title></title>
    <script>
        //定义定时器 timer
        var timer;
        //开启定时器
        timer=window.setInterval("timerClick()",1000);

        var flag = 0;
        function timerClick(){
            var element = document.getElementById('img_1');
            if(flag == 0){
                flag = 1;
                element.src = "../img/green.png";
            }else{
                flag = 0;
                element.src = "../img/pink.png";
            }
        }

        function stopTimer(){
            window.clearInterval(timer);//关闭定时器
        }
    </script>
</head>
<body>
<a><img src="../img/bigdot.jpg" onclick="stopTimer()" /></a>
<div><img id="img_1"  src="../img/green.png"  /><br/></div>
</body>
</html>
