<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery EasyUI 动态创建DataGrid表格</title>

    <style type="text/css">
        #father
        {
            /*background-color:red;*/
        }
        #father div
        {
            /*background-color:green;*/
            /*font-size:12px;*/
            /*margin: 10px 20px;*/
        }
        .line{
            margin: 10px 20px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.2.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.2.3/themes/icon.css">
    <script type="text/javascript" src="../jquery-easyui-1.2.3/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.2.3/jquery.easyui.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#father").prepend("<div id=\"test\"></div>");
            $("#father").prepend("<div class=\"line\" ></div>");
            $("#father").prepend("<div id=\"child02\" ></div>");

            var gridFactory = {
                createGrid: function (postid,dataurl) {
                    var sssid = '#' + postid;
                    $(sssid).datagrid({
                        title: 'My Title',
                        iconCls: 'icon-save',
                        width: 600,
                        height: 350,
                        nowrap: false,
                        striped: true,
                        collapsible: true,
                        url: dataurl,
                        sortName: 'code',
                        sortOrder: 'desc',
                        remoteSort: false,
                        idField: 'code',
                        frozenColumns: [
                            [
                                {field: 'ck', checkbox: true},
                                {title: 'code', field: 'code', width: 80, sortable: true}
                            ]
                        ],
                        columns: [
                            [
                                {title: 'Base Information', colspan: 3},
                                {field: 'opt', title: 'Operation', width: 100, align: 'center', rowspan: 2,
                                    formatter: function (value, rec) {
                                        return '<span style="color:red">Edit Delete</span>';
                                    }
                                }
                            ],
                            [
                                {field: 'name', title: 'Name', width: 120},
                                {field: 'addr', title: 'Address', width: 120, rowspan: 2, sortable: true,
                                    sorter: function (a, b) {
                                        return (a > b ? 1 : -1);
                                    }
                                },
                                {field: 'col4', title: 'Col41', width: 150, rowspan: 2}
                            ]
                        ],
                        pagination: true,
                        rownumbers: true,
                        toolbar: [
                            {
                                id: 'btnadd',
                                text: 'Add',
                                iconCls: 'icon-add',
                                handler: function () {
                                    $('#btnsave').linkbutton('enable');
                                    alert('add')
                                }
                            },
                            {
                                id: 'btncut',
                                text: 'Cut',
                                iconCls: 'icon-cut',
                                handler: function () {
                                    $('#btnsave').linkbutton('enable');
                                    alert('cut')
                                }
                            },
                            '-',
                            {
                                id: 'btnsave',
                                text: 'Save',
                                disabled: true,
                                iconCls: 'icon-save',
                                handler: function () {
                                    $('#btnsave').linkbutton('disable');
                                    alert('save')
                                }
                            }
                        ]
                    });
                    var p = $(sssid).datagrid('getPager');
                    if (p) {
                        $(p).pagination({
                            onBeforeRefresh: function () {
                                alert('before refresh');
                            }
                        });
                    }
                }
             };

            gridFactory.createGrid("test", '../jquery-easyui-1.2.3/demo/datagrid_data.json');
            gridFactory.createGrid("child02",'../jquery-easyui-1.2.3/demo/datagrid_data.json');
        });
    </script>
</head>
<body>
<div id="father">
</div>
</body>
</html>
