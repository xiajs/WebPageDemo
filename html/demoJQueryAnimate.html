<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script type="application/javascript">

        //定义定时器 timer
        var timer;
        //开启定时器
        timer=window.setInterval("timerClick()",1000);

        var vMapImgs = {
            '营业厅渠道':'img_1',
            '营业厅WEB':'img_2',
            '营业厅APP':'img_3'
        };
        var flag = 0;
        function timerClick(){
            var element = document.getElementById(vMapImgs['营业厅APP']);
            if(flag == 0){
                flag = 1;
                element.src = "../img/green.png";
            }else{
                flag = 0;
                element.src = "../img/pink.png";
            }

        }

        function stopTimer(){
            window.clearInterval(timer);//关闭定时器
        }

        //jquery实现动画效果
        function moveToRight(){
            $("#idAnimate").show();
            $("#idAnimate").animate({left:'200px'},"slow",resetPosition);
        }
        //jquery实现动画效果
        function resetPosition(){
            $("#idAnimate").hide();
            $("#idAnimate").animate({left:'82px'},"fast",moveToRight);
        }

        $(document).ready(function(){
            moveToRight();
        });

    </script>

    <style type="text/css">

        #idAnimate {
            position: absolute;
            left:82px;
            top:41px;
            z-index:5;
            background:red;
            height:5px;
            width:5px;
            border-radius: 25px;
        }

    </style>
</head>
<body>

<div class="iconclass1"><img id="img_1"  src="../img/pink.png"  /><br/></div>
<div class="iconclass2"><img id="img_2"  src="../img/green.png"  /><br/></div>
<div class="iconclass3"><img id="img_3"  src="../img/green.png"  /><br/></div>

<div id="idAnimate" ></div>
</body>
</html>
