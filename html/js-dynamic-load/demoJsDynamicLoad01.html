<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="../../js/util/var-util.js"></script>-->
    <script>
        function loadJs(url, callback) {
            var script = document.createElement('script');
            script.type = "text/javascript";
            if (typeof(callback) != "undefined") {
                if (script.readyState) {
                    script.onreadystatechange = function () {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            callback();
                        }
                    }
                } else {
                    script.onload = function () {
                        callback();
                    }
                }
            }
            script.src = url;
            document.body.appendChild(script);
        }
        function btnconfigcommit(c) {
            loadJs("../../js/util/var-util.js", function () {
                alert(varUtil.isEmptyStr(""));
            });
        }
    </script>

</head>
<body>
<a id="IdKaiPiaoBtn" style="margin-top: 10px;" data-optdata="" onclick="btnconfigcommit(this)"> 点击执行 </a>
</body>
</html>
