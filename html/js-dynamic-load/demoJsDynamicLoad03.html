<!--
jquery1.7以上的都支持模块化加载，只是jquery默认的是支持amd，不支持cmd。所以要用seajs加载jquery，需要稍微改下jquery文件的内容
把
1 if (typeof define === "function" && (define.amd)) {
2     define( "jquery", [], function() {
3         return jQuery;
4     });
5 }
改成
1 if (typeof define === "function" && (define.amd || define.cmd)) {
2     define( "jquery", [], function() {
3         return jQuery;
4     });
5 }
 -->
